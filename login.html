<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="./css/login.css">
  <!-- Font Awesome Cdn Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <h1>Hello</h1>
    <p>Welcome <br> To Heritage site!</p>
    <form id="loginForm">
      <input type="text" id="emailInput" placeholder="Enter Email">
      <input type="password" id="passwordInput" placeholder="Password">
      <p class="recover">
        <a href="#">Recover Password</a>
      </p>
    </form>
    <button onclick="login()">Sign in</button>
    <p class="or">
      ----- or continue with -----
    </p>
    <div class="icons">
      <i class="fab fa-google"></i>
      <i class="fab fa-facebook"></i>
    </div>
    <div class="not-member">
      Not a member? <a href="register.html">Register Now</a>
    </div>
  </div>

  <script>
    function login() {
      var email = document.getElementById("emailInput").value;
      var password = document.getElementById("passwordInput").value;

      // Check if the email or password is empty
      if (email.trim() === "" || password.trim() === "") {
        alert("Please enter both email and password.");
        return; // Stop further execution
      }

      // Perform the login verification by sending a request to the server
      // You need to implement the server-side logic to verify the login credentials and return a response

      // Assuming the verification is successful, redirect to the index.html page
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
